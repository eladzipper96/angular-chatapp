<ng-content></ng-content>
<div class="container">
    <div class="image-container">
        <img [src]="image" [alt]="'profile_img'">
    </div>
    <div class="content">
        <span class="content-name">{{name}}</span>
        <span>{{content}}</span>
    </div>
    <div class="time" *ngIf="time">{{time}}</div>
</div>
