<app-loginloader *ngIf="(loginProcess$ | async); else websiteContent"></app-loginloader>
<ng-template #websiteContent>
    <app-add-friend *ngIf="showAddFriend$ | async"></app-add-friend>
    <app-notifications *ngIf="showNotifications$ | async"></app-notifications>
    <div class="container">
        <app-sidebar></app-sidebar>
        <div>
            <div class="ph-container" *ngIf="(showOnEntrance$ | async); else content">
                <span class="ph-header">Welcome!</span>
                <span class="ph-title">Skye Chat</span>
                <img class="ph-sun" [src]='sun_image'/>
                <img class="ph-kid" [src]='kid_image'/>
                <img class="ph-sand" [src]='sand_image'/>
                <img class="ph-wave" [src]='wave_image'/>
            </div>
            <ng-template #content>
                <router-outlet></router-outlet>
            </ng-template>
        </div>
    </div>
</ng-template>
